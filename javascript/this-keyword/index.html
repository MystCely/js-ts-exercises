<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>This-oppgave</title>
    <link
      rel="stylesheet"
      href="style.css" />
  </head>
  <body>
    <h1 class="center">Virtual Keyboard</h1>
    <div class="text-container center">
      <div
        id="textField"
        class="text-field center">
        Type using the keyboard
      </div>
    </div>
    <div class="center btn-container">
      <button
        id="keyB"
        onclick="typeKey(this)"
        class="keyboard">
        B
      </button>
      <button
        id="keyA"
        onclick="typeKey(this)"
        class="keyboard">
        A
      </button>
      <button
        id="keyD"
        onclick="typeKey(this)"
        class="keyboard">
        D
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
