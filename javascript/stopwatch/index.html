<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Stoppeklokke</title>
    <link
      rel="stylesheet"
      href="style.css" />
  </head>
  <body>
    <!-- Husk at dette er en oppgave hvor du skal trene på å bruke variabler! -->
    <div>
      <div>
        <h1 class="center">Stoppeklokke</h1>
        <div class="center">
          <div class="timer">00 : 00 : 00 : 000</div>
        </div>
      </div>
      <div class="center btn-container">
        <button id="start">Start time</button>
        <button id="stop">Stop time</button>
        <button id="reset">Reset</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
